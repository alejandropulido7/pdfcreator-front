<div class="container mx-auto w-3/4 mb-8">
    <form [formGroup]="requirementsForm" (ngSubmit)="onSubmit()">
        <div>
            <div class="border-b border-gray-900/10 pb-12">
                <div class="mt-6 flex bg-blue-100 rounded-lg p-4 mb-4 text-sm text-blue-700" role="alert">
                    <svg class="w-5 h-5 inline mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <div>
                        <span class="font-medium">Info!</span> Please fill this form to send and print a contract of your requirements
                    </div>
                </div>
                <h4 class="text-base font-semibold leading-7 text-gray-900">Your information</h4>
                <div class="mt-10 grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="customerName" class="block text-sm font-medium leading-6 text-gray-900">Your name</label>
                        <div class="mt-2">
                            <input type="text" id="customerName" formControlName="customerName" value="" class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="customerEmail" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                        <div class="mt-2">
                            <input type="email" id="customerEmail" formControlName="customerEmail" value="" class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="customerPhone" class="block text-sm font-medium leading-6 text-gray-900">Contact number</label>
                        <div class="mt-2">
                            <input type="phone" formControlName="customerPhone" id="customerPhone" class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="customerLocation" class="block text-sm font-medium leading-6 text-gray-900">Location</label>
                        <div class="mt-2">
                            <input type="text" formControlName="customerLocation" id="customerLocation" class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>                
            </div>

            <div class="border-b border-gray-900/10 pb-12 mt-5">
                <div #containerRequirement>
                    <h4 class="text-base font-semibold leading-7 text-gray-900">Requirements</h4>
                    <div *ngFor="let requirement of requirements; let i=index ">
                        <app-requirement (updateRequirement)="updateRequirement($event)"
                            [requirementChild]="requirement" [index]="i" (removeReq)="removeRequirement($event)"></app-requirement>
                    </div>
                </div>                
                <div class="my-5 flex justify-end gap-x-6">
                    <button type="button" id="add-requirement" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        (click)="addRequirement()">Add requirement</button>
                </div>
                <div *ngIf="addRequirementError!=''" class="flex bg-yellow-100 rounded-lg p-4 mb-4 text-sm text-yellow-700" role="alert">
                    <svg class="w-5 h-5 inline mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <div>
                        <span class="font-medium">Warning alert!</span> {{addRequirementError}}
                    </div>
                </div>
            </div>
            
            <div class="my-3 p-5 flex justify-center w-auto container">
                <app-signature class="w-auto container" (signature)="loadImage($event)"></app-signature>
            </div>
            <br>
            <div class="m-auto flex justify-center">
                <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-lg font-semibold text-white shadow-sm hover:bg-indigo-500">Register agreement</button>
            </div>
        </div>
    </form>
    
</div>
