<div class="mt-10 grid md:grid-cols-2 gap-4" #rowRequirement>
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900">Select requirement</label>
        <select name="requirementName-{{index}}"
          [(ngModel)]="requirementSelect"
          (blur)="saveRequirement()"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option [value]="0" >Select option</option>
            <option [value]="item" *ngFor="let item of nameRequirementsList">{{item}}</option>
        </select>
      </div>
      <div>
        <label for="requirementPriority-{{index}}" class="block text-sm font-medium leading-6 text-gray-900">Priority</label>
        <select name="requirementPriority-{{index}}"
          [(ngModel)]="prioritySelected"
          (blur)="saveRequirement()"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option [value]="0" >Select option</option>
            <option [value]="item" *ngFor="let item of priorityList">{{item}}</option>
        </select>
      </div>
    <div class="col-span-2">
      <label class="block text-sm font-medium leading-6 text-gray-900">Description</label>
      <div>
        <textarea (blur)="saveRequirement()" id="customerLocation" name="requirementDescription-{{index}}" rows="3" [(ngModel)]="description" [value]="requirementChild.description" class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
      </div>
    </div>
    <div *ngIf="requirementChild.buttonRemove">
        <button (click)="removeRequirement()" class="btn btn-danger">Remove</button>
    </div>
  </div>
