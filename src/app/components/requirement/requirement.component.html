<div class="shadow-none p-3 mb-3 bg-light rounded" #rowRequirement>
    <div class="d-flex justify-content-between col-sm-12">
      <div class="mb-3 row col-sm-6">
        <label class="col-sm-4 col-form-label">Name of requirement</label>
        <div class="col-sm-8">
          <input type="text" (blur)="saveRequirement()" class="form-control" name="requirementName-{{index}}" id="requirementName" [(ngModel)]="name" [value]="requirementChild.name">
        </div>
      </div>
      <div class="mb-3 row col-sm-6">
        <label class="col-sm-3 col-form-label">Priority</label>
        <div class="col-sm-8">
          <input type="text" (blur)="saveRequirement()" class="form-control" name="requirementPriority-{{index}}" id="customerLocation" [(ngModel)]="priority" [value]="requirementChild.priority">
        </div>
      </div>
    </div>
    <div class="mb-3 row col-sm-12">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" (blur)="saveRequirement()" id="customerLocation" name="requirementDescription-{{index}}" rows="3" [(ngModel)]="description" [value]="requirementChild.description"></textarea>
      </div>
    </div>
    <div *ngIf="requirementChild.buttonRemove">
        <button (click)="removeRequirement()" class="btn btn-danger">Remove</button>
    </div>
  </div>
