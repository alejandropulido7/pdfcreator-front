<div class="container w-50 shadow p-3 my-5 bg-body rounded d-flex flex-column">
    <form class="m-auto" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1 class="text-center">Contracts</h1>
        <p>Generate a service Agreement through a mock form</p>
        <div class="mb-3 row">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="staticEmail" placeholder="Email" formControlName="email">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-12">
          <input type="password" class="form-control" placeholder="Password" id="inputPassword" formControlName="password">
        </div>
      </div>
      <div class="btn-group m-auto" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnRole" formControlName="btnRole" id="btnradio1" value="user" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">User</label>      
        <input type="radio" class="btn-check" name="btnRole"  formControlName="btnRole" id="btnradio2" value="admin" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Admin</label>
      </div>
      <br>
      <button type="submit" class="btn btn-success my-3 px-5 py-2 m-auto">Login</button>
    </form>
</div>
