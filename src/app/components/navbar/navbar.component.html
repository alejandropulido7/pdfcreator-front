<nav *ngIf="currentRoute != '/'" class="bg-indigo-700 border-gray-200 dark:border-gray-600">
    <div class="container md:w-3/4 mx-auto flex md:flex-wrap justify-between p-4">
        <h1 class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Service Agreements</h1>    
        <div class="hidden items-center md:justify-between w-full md:flex md:w-auto">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                <li>
                    <a routerLink="/form" class="flex items-center gap-2 py-2 px-3 text-white rounded" 
                    [ngClass]="{'bg-indigo-400': currentRoute == '/form'}"
                    aria-current="page"><mat-icon>description</mat-icon> Send request</a>
                </li>
                <li>
                    <a routerLink="/agreements" 
                    class="flex items-center py-2 px-3 gap-2 text-white rounded "
                    [ngClass]="{'bg-indigo-400': currentRoute == '/agreements'}"
                    ><mat-icon>list</mat-icon> Your requests</a>
                </li>
            </ul>
        </div>
        <button type="button" (click)="logout()" class="hidden md:block text-white bg-slate-950 hover:bg-slate-700 font-medium rounded-lg text-sm px-4 py-2 text-center"><mat-icon>logout</mat-icon></button>
        <div class="sm:hidden relative">
            <div class="rounded bg-indigo-400">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" >
                    <mat-icon class="text-white font-medium">menu</mat-icon>
                </button>
            </div>
              <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/form">
                    <mat-icon>description</mat-icon>
                    <span [ngClass]="{'text-indigo-500': currentRoute == '/form'}">Send requirements</span>
                </button>
                <button mat-menu-item routerLink="/agreements">
                  <mat-icon>list</mat-icon>
                  <span [ngClass]="{'text-indigo-500': currentRoute == '/agreements'}">View requirements</span>
                </button>
                <button mat-menu-item (click)="logout()">
                  <mat-icon>logout</mat-icon>
                  <span>Logout</span>
                </button>
              </mat-menu>
        </div>
    </div>
    
  </nav>
